<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>base_controller</title>

  <script type="text/javascript" src="js/eventemitter2.min.js" async></script>
  <script type="text/javascript" src="js/roslib.min.js" async></script>
  <script type="text/javascript" src="js/canvasjs.min.js" async></script>
  <script type="text/javascript" src="js/notify.js" async></script>

  <script type="text/javascript">
    $.getScript("js/base_controller.js");
  </script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
  </script>
  <![endif]-->



</head>
<body>

<!-- Anzeige Tables Leistungswerte -->
        <section id = "Section_Drivevalues">

          <div id = "Drivevalues">

            <div class = "Drive_Left">
              <div style="display:inline-block">
              <table id = "Table_Drive_Left" border="1px">
                <tr>
                  <th colspan = "2">Drive Left</th>
                </tr>
                <tr>
                  <th> Speed Left</th>
                  <th> Current Left</th>
                </tr>
                <tr>
                  <td id="speed_l"></td>
                  <td id="current_l"></td>
                </tr>
              </table>
              </div>
            </div>

            <div class = "Drive_Right">
              <div style="display:inline-block">
              <table id = "Table_Drive_Right" border="1px">
                <tr>
                  <th colspan = "2">Drive Right</th>
                </tr>
                <tr>
                  <th>Speed Right</th>
                  <th>Current Left</th>
                </tr>
                <tr>
                  <td id="speed_r"></td>
                  <td id="current_r"></td>
                </tr>
              </table>
              </div>
            </div>
          </div>
          <div style="clear: both;"></div>

          <p></p>

          <!-- Anzeige Charts Leistungswerte -->
          <div id = "Drivevalues_Charts">
            <div class = "Drive_Left_Chart">
              <input id="Enable_left_current_chart" name="enable_left_current_chart" type="checkbox" onclick="validate_left_current_chart()" checked/>
              <div id="left_current" style="display:inline-block; border:1px solid black; width:450px; height:250px"></div>
              <script type="text/javascript">

              </script>
            </div>

            <div class = "Drive_Right_Chart">
              <input id="Enable_right_current_chart" name="enable_right_current_chart" type="checkbox" onclick="validate_right_current_chart()" checked/>
              <div id="right_current" style="display:inline-block; border:1px solid black; width:450px; height:250px"></div>
            </div>
          </div>
          <div style="clear: both;"></div>
        </section>

        <p></p>

        <!-- Anzeige Tables Encoderdaten -->
        <section id = "Section_Encodervalues">

        <div id = "Encodervalues">

          <div class = "Encoder_Left">
            <div style="display:inline-block">
            <table id = "Table_Encoder_Left" border="1px">
              <tr>
                <th colspan = "5">Encodervalues Left</th>
              </tr>
              <tr>
                <th>Encoder Left</th>
                <th>Byte 0</th>
                <th>Byte 1</th>
                <th>Byte 2</th>
                <th>Byte 3</th>
              </tr>
              <tr>
                <td id="encoder_l"></td>
                <td id="l_byte_1"></td>
                <td id="l_byte_2"></td>
                <td id="l_byte_3"></td>
                <td id="l_byte_4"></td>
              </tr>
            </table>
            </div>
          </div>

          <div class = "Encoder_Right">
            <div style="display:inline-block">
            <table id = "Table_Encoder_Right" border="1px">
              <tr>
                <th colspan = "5">Encodervalues Right</th>
              </tr>
              <tr>
                <th>Encoder Right</th>
                <th>Byte 0</th>
                <th>Byte 1</th>
                <th>Byte 2</th>
                <th>Byte 3</th>
              </tr>
              <tr>
                <td id="encoder_r"></td>
                <td id="r_byte_1"></td>
                <td id="r_byte_2"></td>
                <td id="r_byte_3"></td>
                <td id="r_byte_4"></td>
              </tr>
            </table>
            </div>
          </div>

        </div>
        <div style="clear: both;"></div>
        </section>
</body>

</html>
