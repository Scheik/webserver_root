<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<meta charset="utf-8" />

<script type="text/javascript" src="js/eventemitter2.min.js"></script>
<script type="text/javascript" src="js/roslib.min.js"></script>
<script type="text/javascript" src="js/ros.js"></script>


</head>

<body>

  <!-- Anzeige Encoderdaten --> 
  <section id = "Section_Encodervalues">
  <header><h2>Encoderdaten</h2></header>
  <div id = "Encodervalues">
    
    <div class = "Encoder_Left">
      <div style="display:inline-block">
      <table id = "Table_Encoder_Left" border="1px">
        <tr>
          <th colspan = "5">Encodervalues Left</th>
        </tr>
        <tr>
          <th>Encoder Left</th>
          <th>Byte 0</th>
          <th>Byte 1</th>
          <th>Byte 2</th>
          <th>Byte 3</th>
        </tr>
        <tr>
          <td id="encoder_l"></td>
          <td id="l_byte_1"></td>
          <td id="l_byte_2"></td>
          <td id="l_byte_3"></td>
          <td id="l_byte_4"></td>
        </tr>
      </table>
      </div>
    </div>

    <div class = "Encoder_Right">
      <div style="display:inline-block">
      <table id = "Table_Encoder_Right" border="1px">
        <tr>
          <th colspan = "5">Encodervalues Right</th>
        </tr>
        <tr>
          <th>Encoder Right</th>
          <th>Byte 0</th>
          <th>Byte 1</th>
          <th>Byte 2</th>
          <th>Byte 3</th>
        </tr>
        <tr>
          <td id="encoder_r"></td>
          <td id="r_byte_1"></td>
          <td id="r_byte_2"></td>
          <td id="r_byte_3"></td>
          <td id="r_byte_4"></td>
        </tr>
      </table>
      </div>
    </div>
  
  </div>
  <div style="clear: both;"></div>
</section>

<p></p>

  <!-- Anzeige Motorwerte --> 
  <section id = "Section_Drivevalues">
  <header><h2>Leistungsdaten</h2></header>
  <div id = "Drivevalues">
    
    <div class = "Drive_Left">
      <div style="display:inline-block">
      <table id = "Table_Drive_Left" border="1px">
        <tr>
          <th colspan = "2">Left</th>
        </tr>
        <tr>
          <th>Speed Left</th>
          <th>Current Left</th>
        </tr>
        <tr>
          <td id="speed_l"></td>
          <td id="current_l"></td>
        </tr>
      </table>
      </div>
    </div>

    <div class = "Drive_Right">
      <div style="display:inline-block">
      <table id = "Table_Drive_Right" border="1px">
        <tr>
          <th colspan = "2">Right</th>
        </tr>
        <tr>
          <th>Speed Right</th>
          <th>Current Left</th>
        </tr>
        <tr>
          <td id="speed_r"></td>
          <td id="current_r"></td>
        </tr>
      </table>
      </div>
    </div>
  
  </div>
  <div style="clear: both;"></div>
</section>

<p></p>

</body>
</html>
