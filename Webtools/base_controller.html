<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<meta charset="utf-8" />

<script type="text/javascript" src="js/eventemitter2.min.js"></script>
<script type="text/javascript" src="js/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  // Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
    url : 'ws://robotik.ddns.net:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Subscribing to a Topic
  // ----------------------

  var listener_md49data = new ROSLIB.Topic({
    ros : ros,
    name : '/md49_data',
    messageType : 'custom_messages/md49_data'
  });

  listener_md49data.subscribe(function(message) {
    //console.log('Received message on ' + listener_md49data.name + ': ' +'speed_l:'+ message.speed_l + ' speed_r:' + message.speed_r );
    document.getElementById('speed_l').innerHTML=message.speed_l;
    document.getElementById('speed_r').innerHTML=message.speed_r;
    document.getElementById('current_l').innerHTML=message.current_l*10 + ' mA';
    document.getElementById('current_r').innerHTML=message.current_r*10 + ' mA';
    //document.getElementById('id_volts').innerHTML=message.volts + ' V';
    //listener.unsubscribe();
  });

  var listener_md49encoders = new ROSLIB.Topic({
    ros : ros,
    name : '/md49_encoders',
    messageType : 'custom_messages/md49_encoders'
  });

  listener_md49encoders.subscribe(function(message) {
    //console.log('Received message on ' + listener_md49encoders.name);
    document.getElementById('encoder_l').innerHTML=message.encoder_l;
    document.getElementById('l_byte_1').innerHTML=message.encoderbyte1l;
    document.getElementById('l_byte_2').innerHTML=message.encoderbyte2l;
    document.getElementById('l_byte_3').innerHTML=message.encoderbyte3l;
    document.getElementById('l_byte_4').innerHTML=message.encoderbyte4l;
    document.getElementById('encoder_r').innerHTML=message.encoder_r;
    document.getElementById('r_byte_1').innerHTML=message.encoderbyte1r;
    document.getElementById('r_byte_2').innerHTML=message.encoderbyte2r;
    document.getElementById('r_byte_3').innerHTML=message.encoderbyte3r;
    document.getElementById('r_byte_4').innerHTML=message.encoderbyte4r;
    //listener.unsubscribe();
  });
</script>

</head>

<body>

  <!-- Anzeige Encoderdaten --> 
  <section id = "Section_Encodervalues">
  <header><h2>Encoderdaten</h2></header>
  <div id = "Encodervalues">
    
    <div class = "Encoder_Left">
      <div style="display:inline-block">
      <table id = "Table_Encoder_Left" border="1px">
        <tr>
          <th colspan = "5">Encodervalues Left</th>
        </tr>
        <tr>
          <th>Encoder Left</th>
          <th>Byte 0</th>
          <th>Byte 1</th>
          <th>Byte 2</th>
          <th>Byte 3</th>
        </tr>
        <tr>
          <td id="encoder_l"></td>
          <td id="l_byte_1"></td>
          <td id="l_byte_2"></td>
          <td id="l_byte_3"></td>
          <td id="l_byte_4"></td>
        </tr>
      </table>
      </div>
    </div>

    <div class = "Encoder_Right">
      <div style="display:inline-block">
      <table id = "Table_Encoder_Right" border="1px">
        <tr>
          <th colspan = "5">Encodervalues Right</th>
        </tr>
        <tr>
          <th>Encoder Right</th>
          <th>Byte 0</th>
          <th>Byte 1</th>
          <th>Byte 2</th>
          <th>Byte 3</th>
        </tr>
        <tr>
          <td id="encoder_r"></td>
          <td id="r_byte_1"></td>
          <td id="r_byte_2"></td>
          <td id="r_byte_3"></td>
          <td id="r_byte_4"></td>
        </tr>
      </table>
      </div>
    </div>
  
  </div>
  <div style="clear: both;"></div>
</section>

<p></p>

  <!-- Anzeige Motorwerte --> 
  <section id = "Section_Drivevalues">
  <header><h2>Motordaten</h2></header>
  <div id = "Drivevalues">
    
    <div class = "Drive_Left">
      <div style="display:inline-block">
      <table id = "Table_Drive_Left" border="1px">
        <tr>
          <th colspan = "2">Left</th>
        </tr>
        <tr>
          <th>Speed Left</th>
          <th>Current Left</th>
        </tr>
        <tr>
          <td id="speed_l"></td>
          <td id="current_1"></td>
        </tr>
      </table>
      </div>
    </div>

    <div class = "Drive_Right">
      <div style="display:inline-block">
      <table id = "Table_Drive_Right" border="1px">
        <tr>
          <th colspan = "2">Right</th>
        </tr>
        <tr>
          <th>Speed Right</th>
          <th>Current Left</th>
        </tr>
        <tr>
          <td id="speed_r"></td>
          <td id="current_1"></td>
        </tr>
      </table>
      </div>
    </div>
  
  </div>
  <div style="clear: both;"></div>
</section>

<p></p>

</body>
</html>
