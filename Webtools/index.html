<!DOCTYPE html>
<html ng-app>
<head>

  <meta charset="utf-8">
  <title>Webtools</title>

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/jquery-ui.js"></script>


  <script>
  $(function() {
    $( "#tabs" ).tabs({

      beforeLoad: function( event, ui ) {
        ui.jqXHR.fail(function() {
          ui.panel.html(
            "Couldn't load this tab. We'll try to fix this as soon as possible. " +
            "If this wouldn't be a demo." );
        });
      }
    });
  });
  </script>



</head>

<body>
	
  <div class="container" style="width:90%; height:99%; margin:0 auto;" >
  
    <header id="header">
      <h1>Webtools</h1>
    </header>

    <div id="tabs">
      
      <ul>
        <li><a href="#tabs-1">Start</a></li>
        <li><a href="base_controller.html">base_controller</a></li>
        <li><a href="#tabs-3">base_odometry</a></li>
      </ul>

      <!-- TAB 1: START -->
      <div id="tabs-1">
        <h1>Welcome to the Webtools for my mobile robot</h1>
        <p></p>
      </div>

      <!-- TAB 2: BASE_CONTROLLER -->  


      <!-- TAB 3: BASE_ODOMETRY -->
      <div id="tabs-3">
        <h1>base_odometry</h1>
        <p></p>
      </div>

    </div>
  </div>
</body>
</html>
